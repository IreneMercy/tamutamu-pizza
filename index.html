<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bonbon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tamu</title>
  </head>
  <body>
    <div class="container-fluid first-bg text-center">
      <div class="row banner-bg">
        <div class="col-md-12 mt-3">
          <h1 class=" pitsa pt-3"id="tamu">Tamutamu <span id="pizza">Pizza</span></h1>
        </div>

        <!--End of Header -->

        <!-- Sizes -->
        <div class="container-fluid mt-5 pb-5">
           <div class="row">
             <div class="col-md-12 text-center">
               <h3 class="medium-size">Order tamutamu</h3>
               </div>
           </div>
          <div class="form">
            <!-- Chicken tikka -->
           <div class="row">
              <div class="col-md-12">
                <div class="card">
                   <div class="card-header">
                     <div class="flavour-type ml-3">
                       <h5>Pizza flavour</h5>
                       <div class="flavour">
                         <select class="input-group price" name="Quantity">
                            <option>Chicken Tikka</option>
                            <option>Hawaiian</option>
                            <option>Chicken Mashroom</option>
                            <option>Bbq Steak</option>
                            <option>Peri Peri Chicken</option>
                            <option>Veg tikka</option>
                            <option>Magherita</option>
                            <option>Pepperoni</option>
                            <option>Bbq Chicken</option>
                         </select>
                       </div>
                       <hr>
                     </div>
                     <div class="flavour">
                       <h6>Size</h6>
                       <select class="input-group price" name="Quantity">
                          <option>Small <span class="price">Ksh.450</span> </option>
                          <option>Medium <span class="price">Ksh.750</span> </option>
                          <option>Large <span class="price">Ksh.1500</span> </option>
                       </select>
                     </div>
                     <div class="flavour">
                       <h6>Quantity</h6>
                       <input class="quantity" type="number" name="number" value="1">
                     </div>
                   </div>
                   <!-- End of card-header -->

                   <!-- Card body -->
                   <div class="card-body">
                     <div class="row">
                       <div class="col-md-6">
                         <div class="form-control flavour">
                           <h6>Toppings <span class="price">Ksh.150</span> </h6>
                           <select class="input-group" name="Quantity">
                              <option>None</option>
                              <option>Pepperoni</option>
                              <option>Mushrooms</option>
                              <option>Onion</option>
                              <option>Sausage</option>
                              <option>Bacon</option>
                              <option>Pineapple</option>
                              <option>Spinach</option>
                              <option>Extra cheese</option>
                              <option>Black OLives</option>
                              <option>Green peppers</option>
                           </select>
                         </div>
                       </div>
                       <div class="col-md-6">
                         <div class="form-control flavour">
                           <h6>Crust <span class="price">Ksh.200</span> </h6>
                           <select class="input-group" name=""Quantity>
                              <option>None</option>
                              <option>Crispy</option>
                              <option>Stuffed</option>
                              <option>Gluten-free</option>
                              <option>Grilled</option>
                              <option>Flat bread</option>
                              <option>Cracker</option>
                           </select>
                         </div>
                       </div>
                   </div>
                   <div class="row pt-3">
                     <div class="col-md-12">
                       <div class="flavour text-uppercase mt-3">
                         <h6 class="total text-uppercase">Total</h6>
                         <p class="price total"></p>
                       </div>
                     </div>
                     </div>
                   </div>
                   <div class="card-footer text-center">
                     <div class="flavour" id="add-to-cart">
                         <div class="add-cart">
                           <input class="add" type="submit" name="add" value="Add to cart">
                         </div>
                   </div>
                </div>
            </div>
             </div>

</div>
</div>
</div>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
