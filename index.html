<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bonbon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tamu</title>
  </head>
  <body>
    <div class="container-fluid first-bg text-center">
      <div class="row banner-bg">
        <div class="col-md-12 mt-3">
          <h1 class=" pitsa pt-3"id="tamu">Tamutamu <span id="pizza">Pizza</span></h1>
        </div>

        <!--End of Header -->
        <!-- Sizes -->
        <div class="container-fluid mt-5">
           <div class="row">
             <div class="col-md-12 text-center">
               <h3 class="medium-size text-white">Medium Size</h3>
               </div>
           </div>
           <div class="row">
             <div class="col-md-12">
               <div class="card">
                 <div class="card-header">
                   <div class="flavour">
                     <h5>Flavour</h5>
                     <select class="flavour" name="flavour">
                       <option value="Chicken Tika">Chicken Tika</option>
                     </select>
                   </div>
                   <div class="flavour">
                     <h6>Quantity</h6>
                     <select class="quantity" name=""Quantity>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                     </select>
                   </div>
                   <div class="flavour" id="price">
                     <h6>Price</h6>
                     <p>Ksh.750</p>
                   </div>
                 </div>
                 <div class="card-body">
                   <div class="row">
                     <div class="col-md-12">
                       <div class="flavour">
                         <h6>Topping</h6>
                         <select class="quantity" name=""Quantity>
                            <option value="1">Hawaian</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                         </select>
                         <h6 class="price pt-2">ksh.200</h6>
                       </div>
                       <div class="flavour ml-5">
                         <h6>Crust</h6>
                         <select class="quantity" name=""Quantity>
                            <option value="1">Onion</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                         </select>
                         <h6 class="price pt-2">ksh.300</h6>
                       </div>
                     </div>
                   </div>
                 </div>
                 <div class="card-footer">
                   <div class="row">
                     <div class="col-md-12">
                       <input class="add" type="submit" name="add" value="Add">
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
        </div>
      </div>
      </div>

    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
